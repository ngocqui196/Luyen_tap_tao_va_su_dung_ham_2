<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6: </title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Xin mời nhập số:"));
    function check(a) {
        if (a % 1 === 0) {
            if (a>=0) {
                return true;
            }
        }else {
            return false
        }
    }
    result = check(a);
    document.write(result)
</script>
</body>
</html>
