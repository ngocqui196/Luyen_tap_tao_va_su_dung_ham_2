<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4:Kiểm tra ký tự số hoặc chữ</title>
</head>
<body>
<input id="test" type="text">
<button onclick="dfsdf()">hiuuiuig</button>
<script>
function check() {
   let a = parseInt(document.getElementById("test").value);
    if (isNaN(a)) {
        return false;
    }else {
        return true;
    }
}

function dfsdf() {
    let a = check();
    document.write(a)
}
</script>
</body>
</html>
