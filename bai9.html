<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kytu1 = prompt('Nhập vào một chuỗi:');
    let kytu2 = prompt('Nhập vào ký tự kiểm tra');

    function checkElementArray(a,b) {
        let c = [];
        for (let i = 0; i < a.length; i++) {
            if (b === a[i]){
                c.push(a[i]);
            }

        }
        if (c[0] === b) {
            return c.length;
        }else {
            return "-1";
        }

    }
    let dem = checkElementArray(kytu1,kytu2);
    console.log(dem)
</script>
</body>
</html>
