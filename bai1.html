<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1:Tính bình phương của một số bất kỳ</title>
</head>
<body>
<input id="doctem" type="number">
<button onclick="decam()">Enter</button>
<script>
    function decam() {
        let a = document.getElementById("doctem").value;
        sum = a * a;
        alert(sum)
    }
</script>
</body>
</html>
